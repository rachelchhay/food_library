<!DOCTYPE html>
<html ng-app='FoodApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"/></script>
    <script src="/js/app.js"/></script>
    <link rel="stylesheet" href="/css/app.css">

  </head>
  <body ng-controller="FoodController as ctrl">

    <h1>Food Nutrition Stats</h1>

    <ul>
      <li class="foodStatsPrint" ng-repeat="food in ctrl.foundFood">
        Food Name: {{food.name}} <br>
        Sugar: {{food.sugar}} <br>
        Calories: {{food.calories}} <br>
        Carbs: {{food.carbs}} <br>
        Fiber: {{food.fiber}} <br>
        Type: {{food.type}} <br>
      </li>
    </ul>

    <form ng-submit="ctrl.createFood();" class="foodStatsForm">
      <span class ="formLabels">Food Name: </span><input class="form-row" type="text" ng-model=ctrl.name>
      Sugar: <input class="form-row"type="number" ng-model=ctrl.sugar>
      Calories: <input class="form-row"type="number" ng-model=ctrl.calories>
      Carbs: <input class="form-row"type="number" ng-model=ctrl.carbs>
      Fiber: <input class="form-row"type="number" ng-model=ctrl.fiber>
      Type: <input class="form-row"type="text" ng-model=ctrl.type><br/>
      <input type="submit" value="Create New Food Item">
    </form>

  </body>
</html>
