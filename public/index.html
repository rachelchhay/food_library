<!DOCTYPE html>
<html ng-app='FoodApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"/></script>
    <script src="/js/app.js"/></script>
    <link rel="stylesheet" href="/css/app.css">

  </head>
  <body ng-controller="FoodController as ctrl">

    <h1>Food Nutrition Stats</h1>

    <ul>
      <li ng-repeat=""></li>
    </ul>

    <form ng-submit="ctrl.createFood();">
      Food Name: <input type="text" >
      Sugar: <input type="number">
      Calories: <input type="number">
      Carbs: <input type="number">
      Fiber: <input type="number">
      Type: <input type="text">
      <input type="submit" value="Create New Food Item">
    </form>

  </body>
</html>
